<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An interactive stopwatch with start, stop, reset, and lap functionalities.">
  <title>Enhanced Stopwatch</title>
  <link rel="stylesheet" href="task-2.css">
</head>
<body>
  <div class="stopwatch-container">
    <h1>Interactive Stopwatch</h1>
    <div id="timer-display">00:00:00.000</div>
    <div class="controls">
      <button id="start-btn" class="btn" aria-label="Start stopwatch">Start</button>
      <button id="stop-btn" class="btn" disabled aria-label="Stop stopwatch">Stop</button>
      <button id="reset-btn" class="btn" disabled aria-label="Reset stopwatch">Reset</button>
      <button id="lap-btn" class="btn" disabled aria-label="Record lap time">Lap</button>
    </div>
    <div id="lap-container">
      <h2>Lap Times</h2>
      <ul id="lap-list"></ul>
    </div>
    <div id="theme-toggle">
      <label for="theme-switch">Dark Mode</label>
      <input type="checkbox" id="theme-switch">
    </div>
  </div>
  <script src="task-2.js"></script>
</body>
</html>
